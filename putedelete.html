    <main class="cont">
        <h1 class="text-center">Exemplos de utilização do Método PUT, PATCH e DELETE</h1>
        <section class="conjunto">
            <section class="oquee">
                <h2 class="text-center">PUT</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="namePut" value="morpheus"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text" class="form-control" id="jobPut" value="zion resident">
                    </div>
                    <button type="submit" onclick="put(event);" id="submitPut" class="btn btn-secondary">Submit</button>
                </form>
                <p id="pPut"></p>
            </section>
            <section class="direita">
                <h2 class="text-center">PATCH</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="namePatch" value="morpheus"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text" class="form-control" id="jobPatch" value="zion resident">
                    </div>
                    <button type="submit" onclick="patch(event);" id="submitPatch"
                        class="btn btn-secondary">Submit</button>
                </form>
                <p id="pPatch"></p>
            </section>
        </section>
        <section>
            <h1>DELETE</h1>
            <button class="btn btn-secondary" onclick="deleteHttp();">Delete</button>
            <p id="pDelete"></p>
        </section>
